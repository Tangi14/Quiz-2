<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Marks</h1>
    <table id="marksTable">

            <th>Student Number</th>

    <script src="solution.js"></script>
</body>
</html>
